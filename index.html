    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 900: '#0c4a6e' },
                        dark: { 800: '#1e293b', 900: '#0f172a', 950: '#020617' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Merriweather', 'serif'] },
                    animation: { 'fade-in': 'fadeIn 0.3s ease-out', 'slide-in': 'slideIn 0.3s ease-out' },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideIn: { '0%': { transform: 'translateX(100%)' }, '100%': { transform: 'translateX(0)' } }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.5.1/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        
        #editor { outline: none; min-height: 100%; line-height: 1.8; font-family: 'Merriweather', serif; font-size: 1.05rem; }
        
        /* Highlights */
        .highlight { border-radius: 4px; padding: 1px 0; cursor: pointer; border-bottom: 2px solid; transition: all 0.2s; }
        .highlight:hover { background-color: rgba(255,255,0,0.2); }
        .highlight-grammar { border-color: #3b82f6; background-color: rgba(59, 130, 246, 0.1); }
        .highlight-spell { border-color: #ef4444; background-color: rgba(239, 68, 68, 0.1); }
        .highlight-vocab { border-color: #eab308; background-color: rgba(234, 179, 8, 0.1); }

        /* UI Components */
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .dark .glass { background: rgba(15, 23, 42, 0.8); border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .side-panel { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .side-panel.closed { transform: translateX(100%); }
        
        /* Toast Notification */
        .toast { position: fixed; bottom: 24px; right: 24px; z-index: 100; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Skeleton Loading */
        .skeleton { background: #e2e8f0; border-radius: 4px; animation: pulse 1.5s infinite; }
        .dark .skeleton { background: #334155; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: .5; } 100% { opacity: 1; } }
    </style>
</head>

    <script>
        // --- CONFIG & STATE ---
        if (typeof pdfjsLib !== 'undefined') pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;
        
        // --- YOUR BACKEND URL ---
        const BACKEND_URL = "https://prooflens-hzq2.onrender.com/analyze"; 

        let requestQueue = [];
        let isProcessing = false;
        let abortController = null;
        let cache = new Map();

        const els = {
            editor: document.getElementById('editor'),
            resultsContent: document.getElementById('resultsContent'),
            panelProgress: document.getElementById('panelProgress'),
            progressBar: document.getElementById('progressBar'),
            progressText: document.getElementById('progressText'),
            fileUpload: document.getElementById('fileUpload'),
            resultsPanel: document.getElementById('resultsPanel')
        };

        // --- INIT ---
        // Automatically enable buttons on load since we are using a backend
        document.getElementById('statusBadge').classList.remove('hidden');
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        // --- LOCAL LOGIC ENGINE ---
        function getReadability(text) {
            const words = text.match(/\w+/g)?.length || 1;
            const sentences = text.split(/[.!?]+/).length || 1;
            const syllables = text.split(/[aeiouy]{1,2}/i).length || 1;
            const score = 206.835 - (1.015 * (words/sentences)) - (84.6 * (syllables/words));
            return Math.max(0, Math.min(100, Math.round(score)));
        }

        function getLocalStats(text) {
            const words = text.match(/\w+/g)?.length || 0;
            const sentences = text.split(/[.!?]+/).length;
            const avgLen = Math.round(words/sentences) || 0;
            return { words, sentences, avgLen };
        }

        // --- CORE FUNCTIONS ---

        function showToast(msg, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast px-4 py-3 rounded-lg shadow-lg text-sm font-medium flex items-center gap-2 ${type === 'error' ? 'bg-red-500 text-white' : 'bg-slate-800 text-white'}`;
            toast.innerHTML = type === 'error' ? `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg> ${msg}` : msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
        
        // --- QUEUE SYSTEM ---
        class RequestQueue {
            constructor() {
                this.queue = [];
                this.isProcessing = false;
                this.isStopped = false;
            }
            
            enqueue(taskFn) {
                this.queue.push(taskFn);
                this.processNext();
            }
            
            stop() {
                this.isStopped = true;
                this.queue = [];
                this.isProcessing = false;
                els.panelProgress.classList.add('hidden');
                showToast("Analysis stopped.", 'error');
            }
            
            async processNext() {
                if (this.isProcessing || this.queue.length === 0 || this.isStopped) return;
                this.isProcessing = true;
                const task = this.queue.shift();
                
                // Backend handles rate limiting logic
                try {
                    await task();
                } catch(e) {
                    console.error("Queue task failed", e);
                } finally {
                    this.isProcessing = false;
                    if (!this.isStopped) this.processNext();
                }
            }
        }
        const globalQueue = new RequestQueue();

        async function callGemini(payload, tools = false) {
            const cacheKey = JSON.stringify(payload);
            if (cache.has(cacheKey)) return cache.get(cacheKey);

            // Backend expects just the prompt string
            const promptText = payload.contents?.[0]?.parts?.[0]?.text;
            if (!promptText) return null;

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: promptText }),
                    signal: abortController?.signal
                });

                if (!response.ok) throw new Error(`Server Error: ${response.status}`);
                
                const rawText = await response.text();
                if (!rawText) throw new Error("Empty response from server");

                let data;
                try {
                    data = JSON.parse(rawText);
                } catch (parseError) {
                    console.error("Failed to parse response JSON:", rawText);
                    throw new Error("Invalid JSON response from server");
                }
                
                // Convert simple text response back to Gemini format for compatibility
                const geminiStyleResponse = {
                    candidates: [{
                        content: {
                            parts: [{ text: data.result }]
                        }
                    }]
                };

                cache.set(cacheKey, geminiStyleResponse); 
                return geminiStyleResponse;
            } catch (e) {
                if (e.name !== 'AbortError') {
                    console.error(e);
                    showToast("Error connecting to server.", 'error');
                }
                return null;
            }
        }

        function stopQueue() {
            if (abortController) abortController.abort();
            globalQueue.stop();
        }
        
        function closePanel() {
            els.resultsPanel.classList.add('closed');
        }

        // --- FEATURES ---

        async function runAnalysis(type) {
            const text = els.editor.innerText;
            if (!text.trim()) return showToast("Please add some text first.", 'error');
            
            els.resultsPanel.classList.remove('closed');
            els.resultsContent.innerHTML = '';
            
            // LOCAL LAYER
            if (type === 'Full Review') {
                const stats = getLocalStats(text);
                const score = getReadability(text);
                const color = score > 60 ? 'text-green-500' : 'text-orange-500';
                els.resultsContent.innerHTML = `
                    <div class="mb-6 p-4 bg-white dark:bg-gray-800 rounded-lg border border-gray-100 dark:border-gray-700 shadow-sm animate-fade-in">
                        <h4 class="text-xs font-bold uppercase text-gray-400 mb-3">Instant Analysis (Local)</h4>
                        <div class="grid grid-cols-2 gap-4">
                            <div><div class="text-2xl font-bold text-slate-800 dark:text-white">${stats.words}</div><div class="text-xs text-gray-500">Words</div></div>
                            <div><div class="text-2xl font-bold ${color}">${score}</div><div class="text-xs text-gray-500">Readability Score</div></div>
                        </div>
                    </div>
                    <div class="skeleton h-32 w-full mb-4"></div>
                `;
            } else {
                for(let i=0; i<3; i++) els.resultsContent.innerHTML += `<div class="skeleton h-24 w-full mb-4"></div>`;
            }
            
            abortController = new AbortController();
            globalQueue.isStopped = false;
            els.panelProgress.classList.remove('hidden');
            els.progressText.textContent = `Running ${type}...`;
            els.progressBar.style.width = '10%';

            try {
                let resultHTML = "";
                
                if (type === 'Plagiarism') {
                    const suspectsPrompt = `Identify the top 3 sentences in this text that are most likely to be plagiarized. Return strictly a JSON array of strings: ["sentence 1", "sentence 2"]`;
                    const res = await callGemini({ contents: [{ parts: [{ text: suspectsPrompt + `\n\nTEXT: """${text}"""` }] }] });
                    
                    if (!res) return;
                    
                    let suspects = [];
                    try { 
                        const extracted = extractJson(res);
                        if (extracted) suspects = JSON.parse(extracted);
                    } catch(e) {}
                    
                    if (!Array.isArray(suspects) || suspects.length === 0) {
                         const sent = text.match(/[^\.!\?]+[\.!\?]+/g) || [];
                         suspects = sent.slice(0, 3);
                    }
                    
                    els.progressBar.style.width = '30%';
                    let matches = [];
                    let processed = 0;

                    suspects.forEach((s, i) => {
                        globalQueue.enqueue(async () => {
                            if (globalQueue.isStopped) return;
                            els.progressText.textContent = `Checking segment ${i+1}/${suspects.length}...`;
                            
                            const searchRes = await callGemini({ contents: [{ parts: [{ text: `Search Google for exactly: "${s}". Return JSON: {"snippet": "...", "url": "..."}` }] }] }, true);
                            
                            if (searchRes) {
                                let data = {};
                                try { 
                                    const extracted = extractJson(searchRes);
                                    if (extracted) data = JSON.parse(extracted);
                                } catch(e){}
                                const sim = jaccard(s, data.snippet || "");
                                if (sim > 0.4) matches.push({s, ...data});
                            }
                            
                            processed++;
                            els.progressBar.style.width = `${30 + (processed/suspects.length * 70)}%`;
                            
                            if (processed === suspects.length) {
                                const score = Math.round((matches.length / suspects.length) * 100);
                                let details = matches.map(m => `<div class="p-3 bg-red-50 dark:bg-red-900/20 rounded-lg border border-red-100 dark:border-red-900 mb-2 text-sm"><p class="font-bold text-red-600">Matched:</p><p class="italic">"${m.s}"</p><a href="${m.url}" target="_blank" class="text-xs text-blue-500 underline truncate block mt-1">${m.url}</a></div>`).join('');
                                
                                resultHTML = `<div class="text-center p-6"><div class="text-5xl font-bold ${score > 20 ? 'text-red-500' : 'text-green-500'} mb-2">${score}%</div><p class="text-xs uppercase text-gray-500">Risk Score</p><p class="text-xs text-gray-400">Based on analysis of high-risk segments.</p></div><div class="mt-4">${details || '<p class="text-center text-gray-500">No matches found.</p>'}</div>`;
                                els.resultsContent.innerHTML = resultHTML;
                                els.panelProgress.classList.add('hidden');
                            }
                        });
                    });

                } else if (type === 'Fact Check') {
                    const claimPrompt = `Extract distinct factual claims. Return strictly JSON: {"claims": ["claim 1", "claim 2"]}`;
                    const res = await callGemini({ contents: [{ parts: [{ text: claimPrompt + `\n\nTEXT: """${text}"""` }] }] });
                    
                    let claims = [];
                    try { 
                        const extracted = extractJson(res);
                        if (extracted) claims = JSON.parse(extracted).claims || []; 
                    } catch(e){}
                    
                    if (!claims.length) {
                         els.resultsContent.innerHTML = "No verifiable claims found.";
                         els.panelProgress.classList.add('hidden');
                         return;
                    }
                    
                    let factResults = [];
                    let processed = 0;
                    
                    claims.forEach((claim, i) => {
                        globalQueue.enqueue(async () => {
                             if (globalQueue.isStopped) return;
                             els.progressText.textContent = `Verifying fact ${i+1}/${claims.length}...`;
                             
                             const vRes = await callGemini({ contents: [{ parts: [{ text: `Verify: "${claim}". Return JSON: {"verdict": "True/False/Unsure", "source_url": "..."}` }] }] }, true);
                             let data = { verdict: "Unsure", source_url: "#" };
                             try { 
                                const extracted = extractJson(vRes);
                                if (extracted) data = JSON.parse(extracted); 
                            } catch(e){}
                             
                             factResults.push({ claim, ...data });
                             processed++;
                             els.progressBar.style.width = `${(processed/claims.length * 100)}%`;
                             
                             if (processed === claims.length) {
                                 resultHTML = `<h3 class="font-bold text-lg mb-4 px-2">Fact Verification</h3>` + factResults.map(r => {
                                     const color = r.verdict.toLowerCase().includes('true') ? 'text-green-600' : 'text-orange-600';
                                     return `<div class="p-3 border-b dark:border-gray-700"><div class="flex justify-between mb-1"><span class="font-semibold text-sm">${r.claim}</span><span class="text-xs font-bold ${color}">${r.verdict}</span></div><a href="${r.source_url}" class="text-xs text-blue-500 underline truncate block">Source</a></div>`;
                                 }).join('');
                                 els.resultsContent.innerHTML = resultHTML;
                                 els.panelProgress.classList.add('hidden');
                             }
                        });
                    });

                } else if (type === 'Grammar' || type === 'Spelling' || type === 'Vocab') {
                    // Standard single-call checks
                    const prompt = `Analyze for ${type}. Return JSON array: [{"original": "...", "suggestion": "...", "explanation": "..."}]`;
                    const res = await callGemini({ contents: [{ parts: [{ text: prompt + `\n\nTEXT: """${text}"""` }] }] });
                    
                    if (!res) return;
                    let items = [];
                    try { 
                        const extracted = extractJson(res);
                        if (extracted) {
                            const parsed = JSON.parse(extracted);
                            if (Array.isArray(parsed)) items = parsed;
                        }
                    } catch(e){}
                    
                    applyHighlights(items, type.toLowerCase());
                    resultHTML = `<div class="text-center p-10"><div class="bg-green-100 dark:bg-green-900/30 text-green-600 rounded-full w-12 h-12 flex items-center justify-center mx-auto mb-3"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg></div><h3 class="font-bold text-lg">Proofing Complete</h3><p class="text-sm text-gray-500">Found ${items.length} suggestions. Click highlighted text to apply.</p></div>`;
                    els.resultsContent.innerHTML = resultHTML;
                    els.panelProgress.classList.add('hidden');
                
                } else if (type === 'Full Review') {
                    const prompt = `Act as an editor. Return HTML report with <h3> headers for Clarity, Structure, Grammar. Use Tailwind classes.`;
                    const res = await callGemini({ contents: [{ parts: [{ text: prompt + `\n\nTEXT: """${text}"""` }] }] });
                    
                    if (!res) return;
                    const prevContent = els.resultsContent.innerHTML;
                    els.resultsContent.innerHTML = prevContent.replace(/<div class="skeleton.*<\/div>/g, '') + res.candidates[0].content.parts[0].text;
                    els.panelProgress.classList.add('hidden');
                    
                } else if (type === 'Summarize') {
                    const prompt = `Summarize this in HTML bullet points.`;
                    const res = await callGemini({ contents: [{ parts: [{ text: prompt + `\n\nTEXT: """${text}"""` }] }] });
                    
                    if (!res) return;
                    els.resultsContent.innerHTML = `<h3 class="font-bold mb-2">Summary</h3>` + res.candidates[0].content.parts[0].text;
                    els.panelProgress.classList.add('hidden');
                    
                } else if (type === 'AI Check') {
                     const prompt = `Analyze for AI generation (perplexity/burstiness). Return JSON: {"probability": 0.XX, "explanation": "..."}.`;
                     const res = await callGemini({ contents: [{ parts: [{ text: prompt + `\n\nTEXT: """${text}"""` }] }] });
                     
                     if (!res) return;
                     let data = {};
                     try { 
                        const extracted = extractJson(res);
                        if (extracted) data = JSON.parse(extracted); 
                    } catch(e){}
                     const score = Math.round(data.probability * 100);
                     const color = score > 50 ? 'text-purple-600' : 'text-green-600';
                     els.resultsContent.innerHTML = `<div class="text-center"><div class="text-4xl font-bold ${color} mb-2">${score}%</div><p class="text-sm text-gray-500">Likelihood of AI generation</p></div><div class="mt-4 p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg">${data.explanation}</div>`;
                     els.panelProgress.classList.add('hidden');
                }

            } catch (e) {
                if (e.name !== 'AbortError') {
                    console.error(e);
                    els.resultsContent.innerHTML = `<div class="text-red-500 text-center p-4">Analysis Failed. Please try again.</div>`;
                    els.panelProgress.classList.add('hidden');
                }
            }
        }

        // --- TONE CHANGE ---
        function openToneModal() { document.getElementById('toneModal').classList.remove('hidden'); }
        async function changeTone(tone) {
            document.getElementById('toneModal').classList.add('hidden');
            const text = els.editor.innerText;
            if (!text.trim()) return;
            
            showToast(`Rewriting in ${tone} tone...`);
            const res = await callGemini({ contents: [{ parts: [{ text: `Rewrite this in a ${tone} tone:\n\n${text}` }] }] });
            if (res) els.editor.innerText = res.candidates[0].content.parts[0].text;
        }

        // --- UTILS ---
        function extractJson(res) {
            if(!res?.candidates?.[0]?.content?.parts?.[0]?.text) return null;
            const txt = res.candidates[0].content.parts[0].text;
            const s = txt.indexOf('{'), e = txt.lastIndexOf('}');
            const as = txt.indexOf('['), ae = txt.lastIndexOf(']');
            
            if (as > -1 && (s === -1 || as < s)) {
                if (ae > as) return txt.substring(as, ae + 1);
            } else if (s > -1) {
                if (e > s) return txt.substring(s, e + 1);
            }
            return null;
        }

        function jaccard(s1, s2) {
            const a = new Set(s1.toLowerCase().split(/\W+/));
            const b = new Set(s2.toLowerCase().split(/\W+/));
            const i = new Set([...a].filter(x => b.has(x)));
            return i.size / new Set([...a, ...b]).size;
        }

        function applyHighlights(items, type) {
            if (!items || !Array.isArray(items)) return;
            let html = els.editor.innerText; 
            items.forEach(i => {
                html = html.replace(i.original, `<span class="highlight highlight-${type}" onclick="showTooltip(this, '${i.suggestion.replace(/'/g, "\\'")}', '${i.explanation.replace(/'/g, "\\'")}')">${i.original}</span>`);
            });
            els.editor.innerHTML = html;
        }

        window.showTooltip = (el, sugg, expl) => {
            const tt = document.getElementById('tooltip');
            tt.innerHTML = `<div class="font-bold text-sm mb-1">${sugg}</div><div class="text-xs text-gray-500 mb-2">${expl}</div><button onclick="replace(this, '${sugg.replace(/'/g, "\\'")}')" class="w-full bg-primary-600 text-white text-xs py-1 rounded">Accept</button>`;
            const r = el.getBoundingClientRect();
            tt.style.display = 'block';
            tt.style.top = (r.bottom + window.scrollY + 5) + 'px';
            tt.style.left = (r.left + window.scrollX) + 'px';
            el.id = 'active-span';
            event.stopPropagation();
        }

        window.replace = (btn, txt) => {
            const sp = document.getElementById('active-span');
            sp.outerHTML = txt;
            document.getElementById('tooltip').style.display = 'none';
        }

        document.onclick = () => document.getElementById('tooltip').style.display = 'none';

        // --- EXPORT ---
        window.exportReport = () => {
            const blob = new Blob([els.resultsContent.innerText + "\n\n---\nDoc Content:\n" + els.editor.innerText], {type: "text/plain"});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "prooflens_report.txt"; a.click();
        }

        // --- FILE UPLOAD ---
        els.fileUpload.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            // UI Toggle
            document.getElementById('uploadSection').classList.add('hidden');
            document.getElementById('fileInfoSection').classList.remove('hidden');
            document.getElementById('fileInfoSection').classList.add('flex');
            document.getElementById('fileName').textContent = file.name;

            const reader = new FileReader();
            reader.onload = async (ev) => {
                let text = "";
                if (file.name.endsWith('.pdf')) {
                    const pdf = await pdfjsLib.getDocument(ev.target.result).promise;
                    for(let i=1; i<=pdf.numPages; i++) text += (await (await pdf.getPage(i)).getTextContent()).items.map(s=>s.str).join(' ');
                } else if (file.name.endsWith('.docx')) {
                    text = (await mammoth.extractRawText({ arrayBuffer: ev.target.result })).value;
                }
                els.editor.innerText = text;
                updateButtonStates();
            };
            reader.readAsArrayBuffer(file);
        };

        document.getElementById('clearFileBtn').onclick = () => {
            els.editor.innerText = "";
            document.getElementById('uploadSection').classList.remove('hidden');
            document.getElementById('fileInfoSection').classList.add('hidden');
            document.getElementById('fileInfoSection').classList.remove('flex');
            updateButtonStates();
        };

        document.getElementById('themeToggle').onclick = () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        };

        const buttons = document.querySelectorAll('.tool-btn, .action-btn');

        function updateButtonStates() {
            const hasText = els.editor.innerText.trim().length > 0;
            buttons.forEach(btn => btn.disabled = !hasText);
        }

        // Listen for typing in editor
        els.editor.addEventListener('input', updateButtonStates);

        // Initial check
        updateButtonStates();

    </script>
</body>
